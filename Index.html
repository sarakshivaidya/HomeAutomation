<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Lamp Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .control-button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .on-button {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .on-button:hover {
      background-color: #45a049;
    }

    .off-button {
      background-color: #f44336; /* Red */
      color: white;
    }

    .off-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h2>ESP32 Lamp Control via Java Backend</h2>

  <button class="control-button on-button" onclick="sendCommand(5, 'on')">Turn ON</button>
  <button class="control-button off-button" onclick="sendCommand(5, 'off')">Turn OFF</button>

  <script>
    const backendURL = "https://c8b3-2406-7400-94-e0e1-413f-e971-100c-833b.ngrok-free.app/api/lamp"; // Java backend URL

    function sendCommand(pin, status) {
      fetch(backendURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          pin: pin,
          status: status
        })
      })
      .then(response => response.text())
      .then(data => alert("Server says: " + data))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
