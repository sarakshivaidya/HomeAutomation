<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Lamp Control</title>
</head>
<body>
  <h2>Lamp Control via Java Backend</h2>
  <button onclick="sendCommand('on')">Turn ON</button>
  <button onclick="sendCommand('off')">Turn OFF</button>

  <script>
    const backendURL = "https://c8b3-2406-7400-94-e0e1-413f-e971-100c-833b.ngrok-free.app/api/lamp"; // ðŸ‘ˆ Replace with actual IP

    function sendCommand(action) {
      fetch(`${backendURL}/${action}`, {
        method: "POST"
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
