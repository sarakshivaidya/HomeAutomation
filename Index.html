<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Lamp Control</title>
  <style>
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:first-of-type {
      background-color: #4CAF50; /* Green for ON */
      color: white;
    }

    button:last-of-type {
      background-color: #f44336; /* Red for OFF */
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    body {
      text-align: center;
      padding-top: 100px;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Lamp Control via Java Backend</h2>
  <button onclick="sendCommand('on')">Turn ON</button>
  <button onclick="sendCommand('off')">Turn OFF</button>

  <script>
    const backendURL = "https://c8b3-2406-7400-94-e0e1-413f-e971-100c-833b.ngrok-free.app/api/lamp"; // ðŸ‘ˆ Your working backend URL

    function sendCommand(action) {
      fetch(`${backendURL}/${action}`, {
        method: "POST"
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
